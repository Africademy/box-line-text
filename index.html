<html>
<head>
<style>
body {
  height: 100%;
  width: 100%;
  font-size: 32px;
  font-family: Noto Sans CJK JP, arial;
  overflow:hidden;
  user-drag:none;
}
* {
  margin:0;
  padding:0;
}
figure {
  position:absolute;
  border: 2px solid #333;
  box-sizing: border-box;
  border-radius:10px;
}
figcaption {
  position:absolute;
  border:none;
  font-size:32px;
  color: #333;
  padding:0 .5em;
  line-height:64px;
  height:64px;
  background-color: rgba(0,0,0,0);
}
</style>
</head>
<body>

<script>
let mousedown
let tmpbox
let elements = []

function snap(coords) {
  return [coords].flat().map(c => Math.round(c / 64) * 64)
}

document.body.addEventListener('mousedown', (e) => {
  if (e.target.tagName.toLowerCase() == 'figcaption') {
    mousedown = false
    return false
  }

  e.preventDefault()

  mousedown = [e.clientX, e.clientY]
})

function createCaption(p, parent=document.body, undo=true) {
    let input = document.createElement('figcaption')
    ;[input.style.left, input.style.top] = snap(p)
    input.contentEditable = 'true'
    
    parent.append(input)

    input.focus()

    if (undo) elements.push(input)

    return input
}

function createBox(p1, p2, tmp=false) {
    tmpbox && tmpbox.remove()
 
    let box = document.createElement('figure')

    ;[box.style.left, box.style.top] = snap([
      Math.min(p1[0], p2[0]),
      Math.min(p1[1], p2[1])
    ])
    let size = p1.map((s, i) => Math.abs(s - p2[i]))  
    ;[box.style.width, box.style.height] = snap(size)
    
    document.body.prepend(box)

    if (tmp) {
      tmpbox = box
    } else {
      createCaption([0,0], box, undo=false)
      elements.push(box)
    }

    return box
}

document.body.addEventListener('mouseup', (e) => {
  e.preventDefault()
  tmpbox && tmpbox.remove()

  if (!mousedown) return false

  let mouseup = [e.clientX, e.clientY]

  if (mouseup.every((p, i) => Math.abs(p - mousedown[i]) < 8 )) {
    if (e.target.tagName.toLowerCase() == 'figcaption' || !mousedown) {
      mousedown = false
      return false
    }
    
    createCaption(mouseup)
  } else {
    createBox(mouseup, mousedown)
  }

  mousedown = false
})

document.body.addEventListener('mousemove', (e) => {
  if (!mousedown) return false

  createBox([e.clientX, e.clientY], mousedown, tmp=true)
})

document.addEventListener('keydown', function(event) {
  if (event.ctrlKey && event.key === 'z') {
    let last = elements.pop()
    last.remove()
  }
});
</script>
</body>
</html>
