<html>
<head>
<style>
body {
  height: 100%;
  width: 100%;
  font-size: 32px;
  font-family: Noto Sans CJK JP, arial;
  overflow:hidden;
  user-drag:none;
}
* {
  margin:0;
  padding:0;
}
figure {
  position:absolute;
  border: 2px solid #333;
  box-sizing: border-box;
  border-radius:10px;
}
figcaption {
  position:absolute;
  border:none;
  font-size:32px;
  color: #333;
  padding:0 .5em;
  line-height:64px;
  height:64px;
  background-color: rgba(0,0,0,0);
}
</style>
</head>
<body>

<script>
let mousedown
let tmpbox

function snap(coords) {
  return [coords].flat().map(c => Math.round(c / 64) * 64)
}

document.body.addEventListener('mousedown', (e) => {
  if (e.target.tagName.toLowerCase() == 'figcaption') {
    mousedown = false
    return false
  }

  e.preventDefault()

  mousedown = [e.clientX, e.clientY]
})

function createCaption(p, parent=document.body) {
    let input = document.createElement('figcaption')
    ;[input.style.left, input.style.top] = snap(p)
    input.contentEditable = 'true'
    
    parent.append(input)

    input.focus()

    return input
}

function createBox(p1, p2) {
    let box = document.createElement('figure')

    ;[box.style.left, box.style.top] = snap([
      Math.min(p1[0], p2[0]),
      Math.min(p1[1], p2[1])
    ])
    let size = p1.map((s, i) => Math.abs(s - p2[i]))  
    ;[box.style.width, box.style.height] = snap(size)
    
    document.body.prepend(box)

    return box
}

document.body.addEventListener('mouseup', (e) => {
  e.preventDefault()

  if (e.target.tagName.toLowerCase() == 'figcaption' || !mousedown) {
    return false
  }

  let mouseup = [e.clientX, e.clientY]
  
  if (mouseup.every((p, i) => Math.abs(p - mousedown[i]) < 64 )) {
    createCaption(mouseup)
  } else {
    let box = createBox(mouseup, mousedown)
    createCaption([0,0], box)
  }

  mousedown = false
})

document.body.addEventListener('mousemove', (e) => {
  if (e.target.tagName.toLowerCase() == 'figcaption' || !mousedown) {
    return false
  }

  tmpbox && tmpbox.remove()
  tmpbox = createBox([e.clientX, e.clientY], mousedown)
})
</script>
</body>
</html>
