<!DOCTYPE html>
<html lang="en">
<head>
<meta content="text/html; charset=UTF-8" http-equiv="content-type"/>
<meta name=viewport content="width=device-width, initial-scale=1"/>
<title>Box Box Line</title>
<style>
html,body {
  height: 100%;
  width: 100%;
  overflow:hidden;
}
* {
  position:absolute;
  margin:0;
  padding:0;
  z-index:0;
}
figure {
  border: 2px solid #333;
  box-sizing: border-box;
  border-radius:10px;
}
figcaption {
  z-index:1;
  font:32px Noto Sans CJK JP, arial;
  color: #333;
  padding:0 .5em;
  line-height:64px;
  outline:none;
}
</style>
</head>
<body>
<script>
let mousedown, dragstart

function snap(coords) {
  return [coords].flat().map(c => Math.round(c / 64) * 64)
}

function createCaption(p, parent=document.body) {
    let caption = document.createElement('figcaption')
    
    ;[caption.style.left, caption.style.top] = snap(p).map(s => `${s}px`)
    caption.contentEditable = 'true'
    parent.append(caption)
    caption.focus()
}

function createBox(p1, p2, cls=false) {
    let box = document.createElement('figure')

    ;[box.style.left, box.style.top] = snap([
      Math.min(p1[0], p2[0]),
      Math.min(p1[1], p2[1])
    ]).map(s => `${s}px`)
    let size = p1.map((s, i) => Math.abs(s - p2[i]))
    ;[box.style.width, box.style.height] = snap(size).map(s => `${s}px`)
    if(cls) box.classList.add(cls)
    
    document.body.append(box)
    createCaption([0,0], box)
}

document.body.addEventListener('mousedown', (e) => {
  if (e.target.tagName.toLowerCase() == 'figcaption') {
    return false
  }

  e.preventDefault()

  mousedown = true
  dragstart = [e.clientX, e.clientY]
})

document.body.addEventListener('mousemove', (e) => {
  document.querySelectorAll('.temp').forEach(e => e.remove())

  if (mousedown) createBox([e.clientX, e.clientY], dragstart, 'temp')
})

document.body.addEventListener('mouseup', (e) => {
  document.querySelectorAll('.temp').forEach(e => e.remove())

  e.preventDefault()

  if (!mousedown) return false
  mousedown = false

  let dragend = [e.clientX, e.clientY]

  if (dragend.every((p, i) => Math.abs(p - dragstart[i]) < 8 )) {
    if (e.target.tagName == 'FIGCAPTION') return false
    createCaption(dragend)
  } else {
    createBox(dragstart, dragend)
  }
})

document.addEventListener('keydown', function(e) {
  if (e.ctrlKey && e.key == 'z') document.querySelector('body>:last-child').remove()
})
</script>
</body>
</html>
