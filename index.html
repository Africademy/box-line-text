<html>
<head>
<style>
body {
  margin:0;
  padding:0;
  height: 100%;
  width: 100%;
  font-size: 32px;
  overflow:hidden;
  user-drag:none;
}
figure {
  border: 2px solid #333;
  box-sizing: border-box;
  border-radius:10px;
}
figcaption {
  border:none;
  font-size:32px;
  color: #333;
  padding:0 .5em;
  line-height:64px;
  height:64px;
  background-color: rgba(0,0,0,0);
}
</style>
</head>
<body>

<script>
let mousedown

function snap(coords) {
  return [coords].flat().map(c => Math.round(c / 64) * 64)
}

document.body.addEventListener('mousedown', (e) => {
  if (e.target.tagName.toLowerCase() == 'figcaption') {
    mousedown = false
    return false
  }

  e.preventDefault()

  mousedown = [e.clientX, e.clientY]

})

document.body.addEventListener('mouseup', (e) => {
  e.preventDefault()

  if (e.target.tagName.toLowerCase() == 'figcaption' || !mousedown) {
    return false
  }
  
  if ([e.clientX, e.clientY].every((p, i) => Math.abs(p - mousedown[i]) < 50 )) {
    let input = document.createElement('figcaption')
    input.style.left = snap(e.clientX)
    input.style.top = snap(e.clientY)
    input.style.position = 'absolute'
    input.contentEditable = 'true'
    
    document.body.append(input)

    input.focus()
  } else {
    let box = document.createElement('figure')

    ;[box.style.left, box.style.top] = snap(mousedown)
    let size = [e.clientX, e.clientY].map((p, i) => Math.abs(p - mousedown[i]))  
    ;[box.style.width, box.style.height] = snap(size)
    box.style.position = 'absolute'
    
    document.body.prepend(box)
  }
})
</script>
</body>
</html>
